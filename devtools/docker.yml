- hosts: all
  vars:
    docker_compose_version: "2.18.1"
  become_user: root
  tasks: 
    - name: "Docker: Update the apt package index and install packages to allow apt to use a repository over HTTPS"
      apt:
        pkg:
          - ca-certificates
          - gnupg
          - curl
    - name: "Docker: prepare installation"
      command: sh ./docker/prepare_installation.sh
      become: true
    - name: "Docker: install"
      apt:
        pkg:
          # - docker.io
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
    - name: Post-install docker actions. Create docker group
      group:
        name: docker
        state: present
    - name: "Install docker-compose version: {{ docker_compose_version }}"
      command: "curl -L https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64 -o /usr/local/bin/docker-compose"
      become: true
    - name: Add execute permissions
      file:
        path: /usr/local/bin/docker-compose
        mode: +x
